{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
</head>
<body>
    <header>
        <h1>My Web Page</h1>
        <nav>
            <a href="/">Home</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <main>
        <h2>Welcome to My Web Page</h2>
        <p>This is the main content area where you can put any information you'd like.</p>
        <p>Current time: {{ current_time }}</p>
    </main>
    <a href="{% url 'contact' %}">Save New User</a>
    <br>
    <br>
    <a href="{% url 'display_contacts' %}">Display Contacts</a>
    <footer id="contact">
        <p>Contact us at: contact@example.com</p>
    </footer>
    
</body>
</html>
