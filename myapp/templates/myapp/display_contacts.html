{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stored Contacts</title>
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">

</head>

<body>
    <header>
        <h1>Stored Contacts</h1>
    </header>
    <main>
        <h2>Contact List</h2>
        <ul>
            {% for contact in contacts %}
                <li>Name: {{ contact.name }}, 
                    <br>
                    Email: {{ contact.email }}</li>
            {% empty %}
                <li>No contacts available.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'index' %}">Go back to Home</a>
        <br>
        <br>
        <a href="{% url 'contact' %}">Save New User</a>
    </main>
    <footer>
        <p>Contact us at: contact@example.com</p>
    </footer>
</body>

</html>
